<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Java Freelance Developer - Monte Carlo App</title>
		<!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
	          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
	
	    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	</head>
	<body>
	
		<div class="container-fluid" style="margin-top: 20px">
		    <div class="row">
		        <div class="col-md-6 col-md-offset-3">
		            <div class="panel panel-primary">
		
		                <div class="panel-heading">
		                    <div class="row">
                               <div class="col-md-10 ">
                                   <h1 class="panel-title">Price Simulation</h1>
                               </div>
                           </div>
		                </div>
		                <div class="panel-body">
			                <div class="table-responsive">
		                        <table class="table table-hover ">
		                            <thead class="thead-inverse">
			                            <tr>
			                                <th style="width:10%; text-align:center;">Time</th>
			                                <th style="width:15%; text-align:center;">Bid Qty</th>
			                                <th style="width:10%; text-align:center;">Bid</th>
			                                <th style="width:10%; text-align:center;">Ask</th>
			                                <th style="width:15%; text-align:center;">Ask Qty</th>
			                                <th style="width:10%; text-align:center;">Last</th>
			                                <th style="width:15%; text-align:center;">Last Qty</th>
			                                <th style="width:15%; text-align:center;">Closed</th>
			                            </tr>
		                            </thead>
		                            <tr>
		                                <td style="text-align:center;" id="timeMilliSecs">x</td>
		                                <td style="text-align:center;" id="bidSize">x</td>
		                                <td style="text-align:center;" id="bid">x</td>
		                                <td style="text-align:center;" id="ask">x</td>
		                                <td style="text-align:center;" id="askSize">x</td>
		                                <td style="text-align:center;" id="last">x</td>
		                                <td style="text-align:center;" id="lastSize">x</td>
		                                <td style="text-align:center;" id="endOfSeries">x</td>
		                            </tr>
		                        </table>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		
		<script type="text/javascript">
		
			var updateMarketData = function (marketData) {
		    	$("#timeMilliSecs").html(marketData.timeMilliSecs);
		    	$("#bidSize").html(marketData.bidSize);
		    	$("#bid").html(marketData.bid);
		    	$("#ask").html(marketData.ask);
		    	$("#askSize").html(marketData.askSize);
		    	$("#last").html(marketData.last);
		    	$("#lastSize").html(marketData.lastSize);
		    	$("#endOfSeries").html("" + marketData.endOfSeries);
		        
		    };
			
		    var marketDataEventSource = new EventSource("/marketdata/feed");
		    marketDataEventSource.onmessage = function (e) {
		    	var marketData = JSON.parse(e.data);
		        updateMarketData(marketData);
		        if(marketData.endOfSeries) { // Probably we don't want this in the long term, but it's good for now
		        	e.target.close();
		        }
		    };
		    
		</script>	
	
	</body>
</html>

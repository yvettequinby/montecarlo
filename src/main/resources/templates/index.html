<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Java Freelance Developer - Monte Carlo App</title>
		<!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
	          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
	
	    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	</head>
	<body>
	
		<nav class="navbar navbar-default" th:replace="fragments/menu :: menu">
		    <div class="container-fluid">
		        <div class="navbar-header">
		            <a class="navbar-brand" href="/">monte carlo simulation application</a>
		        </div>
		        <div id="navbar" class="navbar-collapse collapse">
		            <ul class="nav navbar-nav">
		                <li class="active"><a href="/">Home</a></li>
		            </ul>
		        </div>
		    </div>
		</nav>
		
		
	
		<div class="container-fluid" style="margin-top: 20px">
		    <div class="row">
		        <div class="col-md-8 col-md-offset-2">
		            <div class="panel panel-primary">
		
		                <div class="panel-heading">
		                    <div class="row">
                               <div class="col-md-7">
                                   <h1 class="panel-title">Simulation Configuration List</h1>
                               </div>
                            </div>
		                </div>
		                <div class="panel-body">
		                	<div th:if="${msg!=null}" class="alert alert-info">
			                    <p th:text="${msg}">Info Message</p>
			                </div>
			                <div class="table-responsive" th:if="${#lists.isEmpty(configs)}">
			                	There are no configs in the database! 
			                	Please <a href="/config/new">create</a> one.
			                </div>
		                    <div class="table-responsive" th:if="${not #lists.isEmpty(configs)}">
		                    	<div>
				                    <a href="/configuration/create" class="btn btn-primary" role="button">+ Create</a>
				                </div>
		                        <table class="table table-hover ">
		                            <thead class="thead-inverse">
			                            <tr>
			                                <th style="text-align:left;">ID</th>
			                                <th style="text-align:left;">Name</th>
			                                <th style="text-align:center;">Initial Price</th>
			                                <th style="text-align:center;">Tick Size</th>
			                                <th style="text-align:center;">Volatility</th>
			                                <th style="text-align:center;">Max Duration</th>
			                                <th style="text-align:center;">&nbsp;</th>
			                                <th style="text-align:center;">&nbsp;</th>
			                            </tr>
		                            </thead>
		                            <tr th:remove="all">
		                                <td style="text-align:left;">x</td>
		                                <td style="text-align:left;">x</td>
		                                <td style="text-align:center;">x</td>
		                                <td style="text-align:center;">x</td>
		                                <td style="text-align:center;">x</td>
		                                <td style="text-align:center;">x</td>
		                                <td style="text-align:center;">x</td>
		                                <td style="text-align:center;">x</td>
		                            </tr>
		                            <tr th:each="config : ${configs}">
		                                <td style="text-align:left;" th:text="${config.id}">x</td>
		                                <td style="text-align:left;" th:text="${config.name}">x</td>
		                                <td style="text-align:center;" th:text="${config.initialPrice}">x</td>
		                                <td style="text-align:center;" th:text="${config.tickSize}">x</td>
		                                <td style="text-align:center;" th:text="${config.volatility}">x</td>
		                                <td style="text-align:center;" th:text="${config.maxSeriesTimeMilliSecs}">x</td>
		                                <td style="text-align:center;"><a href="#" th:href="@{'/configuration/' + ${config.id} + '/view'}">Details</a></td>
		                                <td style="text-align:center;"><a href="#" th:href="@{'/simulation/' + ${config.id} + '/view'}">Run Sim</a></td>
		                            </tr>
		                        </table>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		
			
	
	</body>
</html>
